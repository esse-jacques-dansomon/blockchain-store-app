<h2>
  Multivers Best seller
</h2>

<ng-container *ngIf="productsByCategory$ | async as items">
  @if (items.length > 0) {
    @for (pc of items; track pc.category){
      <app-section [title]="pc.category" [items]="pc.produits"></app-section>
    } @empty {
      <p>
        No products found
      </p>
    }
  } @else {
    <p>
      No products found
    </p>
  }
</ng-container>
